# .github/workflows/ci.yaml

name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Run Integration Tests
      run: |
        # This single command starts all services, runs the tests,
        # and exits with the test container's status code.
        docker compose -f docker-compose.yml up --build --abort-on-container-exit --exit-code-from lambda-runner
